<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Upload Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white">
                <h4>Upload Dataset Gambar (Real / Fake)</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="document" class="form-label">Pilih Gambar:</label>
                        <input type="file" name="document" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="label" class="form-label">Label:</label>
                        <select name="label" class="form-select" required>
                <option disabled selected>-- Pilih Label --</option>
                <option value="real">Real</option>
                <option value="fake">Fake</option>
              </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <a href="/" class="btn btn-secondary ms-2">Kembali</a>
                </form>

                {% if message %}
                <div class="alert alert-success mt-3">{{ message }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
